<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet"  href="./styles/app.css">
</head>
<body>

  

  <main>
    <div class="card">
      <!-- Image Container -->
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="NFT Image">
        <!-- Image Overlay -->
        <div class="overlay">
          <div>
            <img src="./images/icon-view.svg" alt="View Icon">
          </div>
        </div>
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <h2>Equilibrium #3429</h2>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="card-status">
          <div class="card-rate">
            <img src="./images/icon-ethereum.svg" alt="Etherium Icon">
            <p>0.041 ETH</p>
          </div>
          <div class="day-left">
            <img src="./images/icon-clock.svg" alt="Clock Icon">
            <p>3 days left</p>
          </div> 
        </div>

        <!-- Card Footer -->
        <div class="creator">
          <img src="./images/image-avatar.png" alt="Profile Image">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>
    </div>
  </main>


</body>
</html>
